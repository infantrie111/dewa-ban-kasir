name: Android Final V4 (Auto Wrapper)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # INI BARIS AJAIBNYA (GENERATE GRADLEW DI SERVER):
    - name: Generate Gradle Wrapper
      run: cd android_wrapper && gradle wrapper

    - name: Grant execute permission for gradlew
      run: chmod +x android_wrapper/gradlew

    - name: Build with Gradle
      run: cd android_wrapper && ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-final
        path: android_wrapper/app/build/outputs/apk/debug/app-debug.apk
